<!DOCTYPE HTML>
<html>
  <head>
    <script>
      function fizzBuzz() 
      {
        for (let i = 1 ; i <= 100 ; i++)
        {
          console.log(i) ;
          if (i % 3 == 0) {
  console.log("Fizz") ;
        }
          else if (i % 5 == 0) {
  console.log("Buzz") ; 
          } 
          else {
            console.log(i.toString()) ;
          }
        }
      }
    </script>
  </head>
  <body onload="fizzBuzz()"></body>
</html>
